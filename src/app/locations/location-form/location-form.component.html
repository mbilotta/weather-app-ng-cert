<form class="well" #form="ngForm" ngForm (ngSubmit)="onSubmit(form)">
  <h2>Enter a zipcode:</h2>
  <input ngModel name="zipCode" pattern="[0-9]*" required class="form-control" placeholder="Zipcode" type="text" id="addLocation">
  <br>
  <button class="btn btn-primary" id="addLocationBtn">
    Add location
  </button>
</form>
