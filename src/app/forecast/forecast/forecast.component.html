<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">5-day forecast for {{forecastData?.city.name || zipCode}}</h3>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngIf="loading; else loadingComplete">
      Loading...
    </li>
    <ng-template #loadingComplete>
      <li class="list-group-item" *ngIf="error; else noErrors">
        Error: {{error.message}}
      </li>
    </ng-template>
    <ng-template #noErrors>
      <li class="list-group-item" *ngFor="let forecast of forecastData.list">
        {{forecast.dt * 1000 | date : 'EEEE, MMMM d'}}:
        {{forecast.weather[0].main}}
        - Min: {{forecast.temp.min}}
        - Max: {{forecast.temp.max}}

        <img class="icon" src="https://www.angulartraining.com/images/weather/{{forecast.weather[0].id | weatherConditionIcon}}.png">
      </li>
    </ng-template>
  </ul>
</div>
<button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
